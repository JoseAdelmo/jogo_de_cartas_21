<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de cartas em processo de customização</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h2>Oponente <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h2>Você <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Jogar</button>
        <button id="stay">Parar</button>
        <form>
            <input value = "Recomeçar"
            onclick="history.go(0)" type="button">
        </form>
        <p id="results"></p>
    </body>
</html>
